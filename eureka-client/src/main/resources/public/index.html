<!--===============================================================================================-->

<!--===============================================================================================-->

<body>

<div class="webdesigntuts-workshop">
	<div class="container-contact100">
		<div class="wrap-contact100">
		
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>
<!--
				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					
				</div>
				 ----- -->
				<label class="label-input100" for="dates">Choose Date or Date Range *</label>
				
				
				<div class="wrap-input100 box1" onclick="myFunction()">
					<label class="label-radio100" for="first-name"><span>1 Date</span></label>
					<input id="signle-date" class="input-radio100" type="radio" name="dates" placeholder="1 Date" checked>
				</div>
				
				
				<div class="wrap-input100 rs2-wrap-input100 validate-input" onclick="myFunction2()">
					
					<label class="label-radio100" for="first-name"><span>Multiple Dates</span></label>
					<input id="mutli-dates" class="input-radio100" type="radio" name="dates" placeholder="Date Ranges">
					
				</div>
				
				<label class="label-input100" id="v1-lable" >Choose The Date</label>
				<div class="wrap-input100" id="v1-div">
					<input id="date" class="input-radio100" type="date" name="email"style="width:100%">					
				</div>
				<label class="label-input100" id="v2-lable" style="display:none">Choose The Date Range</label>
				<div class="wrap-input100" id="v2-div" style="display:none" >
					<input id="dates-from" class="input-radio100" type="text" name="email" placeholder="From" onClick="toDate(this.id)"><!-- 
					 --><input id="dates-to" class="input-radio100" type="text" name="email" placeholder="To" onClick="toDate(this.id)">
				</div>
<!-- ---- 
				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>
				---- -->
				
				<label class="label-input100">Choose the team(s)</label>
				<div class="wrap-input100 box1"   onclick="allTeams()">
					<label class="label-radio100" for="first-name"><span>All Teams</span></label>
					<input id="all-teams" class="input-radio100" type="radio" name="teams">
				</div>					
				<div class="wrap-input100 box1"  onclick="mutiTeams()">					
					<label class="label-radio100" for="first-name"><span>Specific Teams</span></label>
					<input id="mutli-teams" class="input-radio100" type="radio" name="teams" autocomplete="off">					
				</div>
				
				<label class="label-input100" id="teams-lable" style="visibility: hidden">Choose The Teams</label>
				<div class="wrap-input100" id="teams-div" style="display:none">
					<input id="email" class="input-radio100" type="date" name="email" placeholder="From">
					<input id="email" class="input-radio100" type="date" name="email" placeholder="To">
				</div>				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+1 800 1236879
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							contact@example.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

	<div id="dropDownSelect1"></div>
<script src="./index.js"></script>

	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
